{{- /*
deployment.yaml - Helm template for Kubernetes Deployment
This file uses Helm templating syntax {{ }} to inject values from values.yaml
*/ -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  # {{ .Release.Name }} is automatically generated by Helm during installation
  # This creates a unique name for each release
  name: {{ .Release.Name }}-deployment
  
  # Labels help organize and select Kubernetes objects
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    environment: {{ .Values.env[0].value }}
    
spec:
  # Number of pod replicas - value comes from values.yaml
  # Can be overridden: helm install --set replicaCount=5
  replicas: {{ .Values.replicaCount }}
  
  # Selector defines which pods belong to this deployment
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      release: {{ .Release.Name }}
  
  # Template for creating pods
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        
        # Image is constructed from values.yaml
        # Format: repository:tag
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        
        # When to pull the image from registry
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        # Container ports that need to be exposed
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        
        # Environment variables injected into the container
        # These come from the env array in values.yaml
        env:
        {{- range .Values.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        
        # Resource limits and requests for this container
        # Kubernetes uses these for scheduling and limiting resource usage
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
        
        # Liveness probe - checks if container is alive
        # Kubernetes restarts the container if this fails
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        # Pod won't receive traffic until this succeeds
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
