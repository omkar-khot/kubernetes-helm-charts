# values-staging.yaml - Staging environment overrides
# Usage: helm install myapp ./myapp-chart -f values-staging.yaml
# Staging is a pre-production environment for testing

# Staging needs moderate replicas
replicaCount: 3

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Staging tests specific versions before production
  tag: "1.21.0"

service:
  # ClusterIP for staging, usually accessed via ingress
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: myapp-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: myapp-staging-tls
      hosts:
        - myapp-staging.example.com

# Staging has moderate resources
resources:
  limits:
    cpu: 1000m      # 1 CPU
    memory: 1Gi     # 1 Gigabyte
  requests:
    cpu: 500m       # 0.5 CPU
    memory: 512Mi   # 512 Mebibytes

env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "debug"  # More verbose for testing
  - name: DATABASE_HOST
    value: "postgres.staging.svc.cluster.local"

# Autoscaling disabled in staging for cost optimization
autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80
